<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Tracking Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <!--Header Bar-->
    <header id="main-header" class="bg-primary text-white p-4 mb-3">
        <div class="container-fluid text-center">
            <div class="row">
                <div class="row col-11">
                    <h1 id="header-title">DDN's Computer Inventory Tool</h1>
                </div>
                <div class="row col-1">
                    <a href="https://github.com/jdsearcy03/DDN-Computer-Inventory-Tool" target="_blank" class="text-white"><i class="bi bi-github display-6"></i></a>
                </div>
            </div>
        </div>
    </header>
    <!--Stylistic whitespace around form-->
    <div class="container-fluid">
        <!--Form Container-->
        <form>
            <div class="container-fluid border rounded px-5">
                <!--Input Labels-->
                <div class="row pt-4 px-5 justify-content-center">
                    <div class="row col-3 pb-4">
                        <h2 class="title">Enter API Token</h2>
                    </div>
                    <div class="row col-7 mx-0 px-0 pb-4">
                        <input type="password" class="form-control" id="apiToken">
                    </div>
                    <div class="row col-2 align-items-end pb-4">
                        <a href="https://godynamic.monday.com/admin/integrations/api" class="text-decoration-none" target="_blank">Get it here!</a>
                    </div>
                    <div class="row col-6">
                        <h2 class="title">Select Inventory Location</h2>
                    </div>
                    <div class="row col-6 px-4">
                        <h2 class="title px-4">Scan Serial Number</h2>
                    </div>
                </div>
                <!--Inputs-->
                <div class="row mx-4 pb-2 justify-content-center">
                    <div class="row col-4">
                        <!--Location Selector-->
                        <select class="form-select" id="inputGroupSelect04" aria-label="Select Location" required>
                            <option selected>Choose...</option>
                            <option value="Glass Room" id="new_group">Glass Room</option>
                            <option value="WakeMed - Unit 128" id="topics">HQ 128</option>
                            <option value="HQ - 104" id="new_group54571">HQ 104</option>
                        </select>
                    </div>
                    <div class="row col-2"></div>
                    <div class="row px-5 col-5">
                        <!--Serial Number Input-->
                        <input type="text" class="form-control" id="serialNumber" required>
                    </div>
                    <div class="row col-1 px-0">
                        <!--Submit Button-->
                        <button class="btn btn-dark" type="submit" id="submit">Submit</button>
                    </div>
                </div>
                <!--Input List Button-->
                <div class="row">
                    <div class="row col-6"></div>
                    <div class="row col-1 mx-5">
                        <button class="btn mb-4 btn-secondary" type="button" id="listButton">Input List</button>
                    </div>
                </div>
                <!--TextArea-->
                <div class="row d-none" id="serialList">
                    <div class="row col-6"></div>
                    <div class="row col-6" style="margin-left: 2em;">
                        <h3 class="title">Add List Here:</h3>
                    </div>
                    <div class="row col-6"></div>
                    <div class="row col-6 pb-4" style="margin-left: 2.2em;">
                        <textarea name="inputList" id="inputList" cols="30" rows="20" class="form-control"></textarea>
                    </div>
                </div>
            </form>
            <!--Results Lists-->
            <div class="row px-3 pb-4">
                <div class="card card-body col-6" style="min-height: 40em;">
                    <h2 class="title">Successful Updates</h2>
                    <ul class="list-group" id="successGroup">
    
                    </ul>
                </div>    
                <div class="card card-body col-6">
                    <h2 class="title">Failed Updates</h2>
                    <ul class="list-group" id="failGroup">
    
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
